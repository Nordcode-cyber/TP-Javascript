
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.random()</h2>

<p>Cada vez que se pulsa el boton, getRndInteger(min, max) devuelve un numero aleatorio entre 0 y 9 (ambos incluidos)</p>


<p id="demo"></p>

<script>
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
</script>

</body>
</html>
